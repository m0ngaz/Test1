# Configuration for RTSP Streams, Sensors, and Recording Settings

rtsp_streams:
  - name: "Main Camera"
    url: "rtsp://example.com/stream1"
    resolution: "1920x1080"
    frame_rate: 30

sensors:
  - name: "Temperature Sensor"
    type: "DHT22"
    pin: 4
  - name: "Motion Sensor"
    type: "PIR"
    pin: 17

recording_settings:
  format: "mp4"
  duration: 60  # in seconds
  storage_path: "/path/to/storage"